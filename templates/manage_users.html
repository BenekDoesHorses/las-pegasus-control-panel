{% extends 'base.html' %}

{% block title %}User Management Dashboard{% endblock %}
{% block style %}
        <link rel="stylesheet" type="text/css" media="all" href={{ url_for('static', filename='manage_users.css') }} />
        <script>
            add_user_url    = '{{ url_for('add_user') }}'
            delete_user_url = '{{ url_for('delete_user') }}'
        </script>
        <script type="text/javascript" src={{ url_for('static', filename='manage_users.js') }} ></script>
    {% endblock %}


{% block content %}

<div>   
    <div id="add_user_form">
        <input type="text" class="add_user_input" id="add_username" placeholder="Username">
        <input type="password" class="add_user_input" id="add_password" placeholder="Password">
        <input type="password" class="add_user_input" id="add_password_check" placeholder="Type the password again">
        <input type="checkbox" class="add_user_input permission_select" perm="2">Manage Songs<br>
        <input type="checkbox" class="add_user_input permission_select" perm="4">Manage Users<br>

        <button id="add_user_btn">Add a new user</button>
    </div>

    <div id="modify_user_form">
        <div id="modify_user_form_exit">x</div>
        <div id="modify_user_info"></div>
        <input type="checkbox" class="modify_user_input permission_modify" perm="2">Manage Songs<br>
        <input type="checkbox" class="modify_user_input permission_modify" perm="4">Manage Users<br>
        <input type="checkbox" class="modify_user_input permission_modify" perm="1">Blocked<br>

        <button id="modify_user_btn">Change permissions</button> <!-- :) -->
    </div>

    <div id="user_list">
    </div>

</div>   
{% endblock %}
