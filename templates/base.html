<!doctype html>
<head>
    <title>{% block title %}{% endblock %}</title>
    {% block style %}{% endblock %}
    <link rel="stylesheet" type="text/css" media="all" href="{{ url_for('static', filename='base.css') }}" />
    <script type="text/javascript" src="{{ url_for('static', filename='error.js') }}"></script>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <div id="nav">
        <a href={{ url_for('index') }}><img src={{ url_for('static', filename='favicon.png') }}/></a>
        {% block logout %}
        <button id="logout_button" onclick="javascript:window.open('{{ url_for('logout') }}')">Logout</button>
        {% endblock %}
    </div>
    <div id="content">
        {% block content %}{% endblock %}
    </div>
    
</body>
